<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
<div class="container">

    <div class="calendar-row">
        <section class="section.week">
            <div class="calendar-row-main">

                <span class="item">Workday</span>
                
                <span class="item day">Monday</span>
                <span class="item day">Tusday</span>
                <span class="item day">Wednesday</span>
                <span class="item day">Thursday</span>
                <span class="item day">Friday</span>
            

            </div>

            <div class="calendar-row-aside">

            
                <label for="#">Remainder</label>
            </div>
        </section>
    </div>

    <div class="calendar-row">
        <section class="section.notes">
            <div class="calendar-row-main">

                <span class="item">Weekend</span>
                <span class="item day">Saturday</span>
                <span class="item day">Sunday</span>

            </div>

            <div class="calendar-row-aside">

                <label for="#">Special day</label>

            </div>
        </section>
    </div>
    
</div>
</body>
</html>
